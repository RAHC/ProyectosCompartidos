<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Mapa</title>
        <!--<h:outputScript library="javascript" name="gmap/gmap.js"/>-->
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
       <script type="text/javascript">  
            
            var currentMarker = null;  
            
             function mover(lat,lng){
                var centros = new google.maps.LatLng(lat,lng);
                map.setCenter(centros);
                map.setZoom(10);
            }
      
            function handlePointClick(event) {  
                if(currentMarker == null) {  
                    document.getElementById('lat').value = event.latLng.lat();  
                    document.getElementById('lng').value = event.latLng.lng();  
  
                    currentMarker = new google.maps.Marker({  
                        position:new google.maps.LatLng(event.latLng.lat(), event.latLng.lng())  
                    });  
                              
                    map.addOverlay(currentMarker);  
                    dlg.show();  
                }     
            }  
  
            function markerAddComplete() {  
                var fecha = new Date();
                title.value = "Incidente Registrado  "+fecha.getDate()+"\n/"+(fecha.getMonth()+1)+"\n/"+fecha.getFullYear()+"; "+fecha.getHours()+"\n:"+fecha.getMinutes()+"\n:"+fecha.getSeconds();  
                currentMarker.setTitle(title.value);  
                // title.value = "Incidente Marcado";  
  
                currentMarker = null;  
                dlg.hide();  
            }  
  
            function cancel() {  
                dlg.hide();  
                currentMarker.setMap(null);  
                currentMarker = null;  
  
                return false;  
            }  
        </script>
    </h:head>
    <h:body>
        <h:form prependId="false">

            <!--Primefaces Password-->    
            <p:panel> 
                <h:panelGrid columns="1" id="datosUsuario" width="40%" >   
                    <h:panelGroup>

                        <h:message for="title" /> 
                        <f:view contentType="text/html">
                            <p:gmap center="13.70,-88.91" zoom="8" type="ROADMAP" streetView="false" style="width:450px; height:300px;" onPointClick="handlePointClick(event);" widgetVar="map">
                                <!-- para que muestre los mensajes -->
                                <!--<p:ajax event="stateChange" listener="{mapBean.onStateChange}" update="messages" />  
                                <p:ajax event="pointSelect" listener="{mapBean.onPointSelect}" update="messages" />  -->
                            </p:gmap>
                        </f:view>
                        <!-- agregar marcador -->
                        <f:view contentType="text/html">
                            <p:dialog widgetVar="dlg" effect="FADE" effectDuration="0.5" close="false" fixedCenter="true">  
                                <h:outputLabel for="title" value="UbicaciÃ³n de Incidente" />  
                                <p:inputText id="title" value="#{mapBean.title}" style="visibility: hidden"/>  
                                <f:facet name="footer">
                                    <p:commandButton value="Agregar Marcador" actionListener="#{mapBean.addMarker}"   
                                                     update="messages" oncomplete="markerAddComplete()"/>  
                                    <p:commandButton value="Cancelar" onclick="return cancel()"/>  
                                </f:facet>
                                <h:inputHidden id="lat" value="#{mapBean.lat}" />  
                                <h:inputHidden id="lng" value="#{mapBean.lng}" />
                            </p:dialog>  
                        </f:view>
                        <!-- fin agregar marcador -->
                        <!-- -->

                    </h:panelGroup>
                </h:panelGrid>
            </p:panel>

        </h:form>
    </h:body>
</html>
