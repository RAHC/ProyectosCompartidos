<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./SisePlantilla.xhtml">
            <ui:define name="titles">
                INCIDENTES
            </ui:define>

            <ui:define name="content">
                <h:form prependId="false">
                    <h:outputText value="Evento: " /><h:outputText value="Nombre Evento" /><br />
                    <h:outputLabel value="Rango de fechas del incidente del: " for="fechaIni"/>
                    <p:calendar id="fechaIni" effect="slide" showOn="button" navigator="true" pattern="dd/MM/yyyy" locale="es" value="#{listadoIncidente.fechaIni}" /> 
                    <h:message for="fechaIni"/>
                    <h:outputLabel value="al: " for="fechaFin"/>
                    <p:calendar id="fechaFin" effect="slide" showOn="button" navigator="true" pattern="dd/MM/yyyy" locale="es" value="#{listadoIncidente.fechaFin}" /> 
                    <h:message for="fechaFin"/>

                    <p:panelGrid style=" font-size: 14px; font-family: calibri" styleClass="generalTable" >
                        <f:facet name="header">
                            <p:row>
                                <p:column><h:outputLabel value="Filtrar por: " /></p:column>
                                <p:column><h:outputLabel value="Tipo de Incidente: " for="TpIncidente" /></p:column>
                                <p:column><h:outputLabel value="Prioridad: "  for="Prioridad" /></p:column>
                                <p:column><h:outputLabel value="Estado: " for="Estado" /></p:column>
                                <p:column><h:outputLabel value="Departamento: " for="Departamento" /></p:column>
                                <p:column><h:outputLabel value="Municipio: " for="Municipio" /></p:column>
                            </p:row>
                        </f:facet>
                        <p:row>
                            <p:column>
                                <!--  <p:commandButton update="datosInc" icon="ui-icon-check" value="Generar" /> -->
                            </p:column>
                            <p:column>
                                <p:selectOneMenu id="idTpIncidente" value="#{listadoIncidente.tpIncidente}" style=" font-size: 11px; font-family: calibri" >
                                    <f:selectItem itemLabel="[TODOS]" itemValue="" />
                                    <f:selectItems value="#{init.tpIncidentes}" var="tpInc" itemLabel="#{tpInc.nombreTpIncidente}" itemValue="#{tpInc.idTpIncidente}" />
                                    <p:ajax update="datosInc"/>
                                </p:selectOneMenu>
                                <h:message for="TpIncidente"/>
                            </p:column>
                            <p:column> 
                                <p:selectOneMenu id="idPrioridad" value="#{listadoIncidente.prioridad}" style=" font-size: 11px; font-family: calibri">
                                    <f:selectItem itemLabel="[TODOS]" itemValue="" />
                                    <f:selectItems value="#{init.prioridades}" var="prioridad" itemLabel="#{prioridad.nombrePrioridad}" itemValue="#{prioridad.idPrioridad}" />
                                    <p:ajax update="datosInc"/>
                                </p:selectOneMenu>
                                <h:message for="prioridad"/>
                            </p:column>
                            <p:column>
                                <p:selectOneMenu id="Estado" value="#{listadoIncidente.estado}" style=" font-size: 11px; font-family: calibri">
                                    <f:selectItem itemLabel="[TODOS]" itemValue="" />
                                    <f:selectItems value="#{init.estados}" var="estado" itemLabel="#{estado.nombreEstado}" itemValue="#{estado.idEstado}" />
                                    <p:ajax update="datosInc"/>
                                </p:selectOneMenu>
                                <h:message for="estado"/>
                            </p:column>
                            <p:column>
                                <p:selectOneMenu id="departamento" label="Departamento" value="#{listadoIncidente.departamento}" style=" font-size: 11px; font-family: calibri">
                                    <f:selectItem itemLabel="[TODOS]" itemValue="" />
                                    <f:selectItems value="#{init.departamentos}" var="depto" itemLabel="#{depto.nombreDepartamento}" itemValue="#{depto.idDepartamento}"/>
                                    <p:ajax update="municipio, datosInc" />
                                </p:selectOneMenu>
                                <h:message for="departamento" /> 
                            </p:column>
                            <p:column>
                                <p:selectOneMenu id="municipio" label="Municipio" value="#{listadoIncidente.municipio}" style=" font-size: 11px; font-family: calibri">
                                    <f:selectItem itemLabel="[TODOS]" itemValue="" /> 
                                    <f:selectItems value="#{listadoIncidente.municipios}" var="munic" itemLabel="#{munic.nombreMunicipio}" itemValue="#{munic.idMunicipio}" />
                                    <p:ajax update="datosInc"/>
                                </p:selectOneMenu>
                                <h:message for="municipio"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>

                    <p:dataTable var="li" id="datosInc" value="#{listadoIncidente.loadIncidentes}"
                                 paginator="true" rows="3"
                                 paginatorTemplate=" {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                 rowsPerPageTemplate="3,6,9,12">

                        <p:column colspan="6">
                            <p:panelGrid style=" font-size: 13px; font-family: calibri" styleClass="generalTable">
                                <f:facet name="header">  
                                    <p:row>
                                        <p:column colspan="2" width="100">Datos de Incidente</p:column>
                                        <p:column width="100" colspan="2">Prioridad: <h:outputText value="#{li.nombrePrioridad}" /></p:column>
                                        <p:column width="50">Estado: <h:outputText value="#{li.nombreEstado}" /> </p:column>
                                        <p:column width="200">Menu de Operaciones</p:column>
                                    </p:row>
                                </f:facet>

                                <p:row>
                                    <p:column>Tipo de Incidente: </p:column>
                                    <p:column><h:outputText value="#{li.nombreTipoIncidente}" /></p:column>
                                    <p:column colspan="4">Fecha y Hora de Inicio: <h:outputText value="#{li.fechaIncidente}"/> </p:column>
                                </p:row>
                                <p:row>
                                    <p:column>Informante: </p:column>
                                    <p:column><h:outputText value="#{li.nombreInformante}" /> 
                                        <h:outputText value="#{li.apellidoInformante}" /> </p:column>
                                    <p:column rowspan="3">Descripci&oacute;n: </p:column>
                                    <p:column colspan="3" rowspan="3" style="margin-top:20px">
                                        <h:inputTextarea rows="3" cols="150" disabled="true" value="#{li.descripcion}"></h:inputTextarea></p:column>
                                </p:row>
                                <p:row>
                                    <p:column>Tel&eacute;fono: </p:column>
                                    <p:column><h:outputText value="#{li.telInformante}" /></p:column>
                                </p:row>
                                <p:row>
                                    <p:column>Fecha de Notificaci&oacute;n</p:column>
                                    <p:column></p:column>
                                </p:row> 
                                <p:row>
                                    <p:column>Ubicaci&oacute;n: </p:column>
                                    <p:column><h:outputText value="#{li.nombreUbicacion}"/> <p:commandButton icon="ui-icon-pin-s" value="Mapa" /></p:column>
                                    <p:column rowspan="3" style="margin-top:20px" >Acciones Tomadas: </p:column>
                                    <p:column rowspan="3" colspan="3"><h:inputTextarea rows="4" cols="150" disabled="disabled" ></h:inputTextarea></p:column>
                                </p:row>
                                <p:row>
                                    <p:column colspan="2">Direcci&oacute;n: <h:outputText value="#{li.direccion}" /> </p:column> 
                                </p:row>
                                <p:row>
                                    <p:column colspan="2">Punto de referencia: <h:outputText value="#{li.ptoReferencia}" /></p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:column>
                    </p:dataTable>     
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
