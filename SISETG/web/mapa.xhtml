<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
        <h:outputScript library="javascript" name="Sise.js"/>
    </h:head>


    <h:body>

        <ui:composition template="./SisePlantilla.xhtml">

            <ui:define name="titles">
                Example Map
            </ui:define>

            <ui:define name="content">

                <h:form id="f1">
                    <p:growl id="grolfo" showDetail="true" />
                    <!--<p:panelGrid styleClass="generalTable" columns="2">-->
                    <h:panelGrid columns="2" id="pg1">
                        <!--<p:row>-->
                        <!--<p:column>-->
                        <!--<h:panelGroup>-->
                        <h:outputLabel value="Departamento: " for="departamento"/>
                        <!--</h:panelGroup>-->
                        <p:selectOneMenu id="departamento" label="Departamento" value="#{datosMapa.codDepartamento}" >
                            <f:selectItem itemLabel="Seleccione un Departamento" itemValue="" />
                            <f:selectItems value="#{datosMapa.departamentos}" var="depto" itemLabel="#{depto.nombreDepartamento}" itemValue="#{depto.idDepartamento}"/>
                            <p:ajax update="municipio, vermapa" />
                        </p:selectOneMenu>
                        <!--<h:message for="departamento" /><br/>-->
                        <h:outputLabel value="municipio: " for="municipio"/>                           
                        <!--<h:panelGroup>-->
                        <p:selectOneMenu id="municipio" label="Municipio" value="#{datosMapa.codMunicipio}" >
                            <f:selectItem itemLabel="Seleccione un Municipio" itemValue="" /> 
                            <f:selectItems value="#{datosMapa.municipios}" var="munic" itemLabel="#{munic.nombreMunicipio}" itemValue="#{munic.idMunicipio}" />
                            <p:ajax update="vermapa" />
                        </p:selectOneMenu>
                        <!--<h:message for="municipio, vermapa"/>-->
                        <!--</h:panelGroup>-->
                        <!--</p:column>-->
                        <!--<p:column>-->
                        <!--<p:panel id="vermapa">-->
                        <!--<f:view contentType="text/html">-->


                        <p:gmap id="vermapa"
                                center="#{datosMapa.latitud},#{datosMapa.longitud}" 
                                zoom="#{datosMapa.zoomUbic}" 
                                type="ROADMAP" 
                                style="width:450px; height:300px;" 
                                onPointClick="handlePointClick(event);"
                                model="#{datosMapa.draggableModel}"
                                widgetVar="map">

                            <p:ajax event="markerDrag" listener="#{datosMapa.onMarkerDrag}" update="grolfo"/> 
                            <p:ajax event="overlaySelect" listener="#{datosMapa.onMarkerSelect}" update="grolfo" />

                        </p:gmap>

                        <!-- para que muestre los mensajes -->
                        <!--<p:ajax event="stateChange" listener="{mapBean.onStateChange}" update="messages" />  
                        <p:ajax event="pointSelect" listener="{mapBean.onPointSelect}" update="messages" />  -->
                        <!--</f:view>-->
                        <!--</p:panel>-->
                        <!-- </p:column>-->
                        <!-- </p:row>-->
                    </h:panelGrid>


                </h:form>

                <h:form id="f2">
                    <p:dialog widgetVar="dlg" showEffect="FADE" id="diag1">

                        <p:growl id="groldo" showDetail="true"/>

                        <!--<h:form id="f2">-->

                        <h:panelGrid columns="3">
                            <h:outputLabel for="descripcion" value="DescripciÃ³n:" />
                            <p:inputText id="desc" value="#{datosMapa.title}" required="true"/>
                            <p:message for="desc"/>

                            <f:facet name="footer">
                                <p:commandButton value="Agregar" 
                                                 actionListener="#{datosMapa.addMarker(event)}" 
                                                 update="groldo,:f1:pg1"
                                                 oncomplete="markerAddComplete()" />
                                <p:commandButton value="Cancelar" onclick="return cancel()"/>
                            </f:facet>
                        </h:panelGrid>
                        <!--</h:form>-->

                        <h:inputHidden id="lat" value="#{datosMapa.lat}" />
                        <h:inputHidden id="lng" value="#{datosMapa.lng}" />
                    </p:dialog>
                </h:form>


            </ui:define>

        </ui:composition>

    </h:body>
</html>
