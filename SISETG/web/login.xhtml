<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html"

      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./resources/css/estilos.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <!--<link rel="stylesheet" href="./resources/css/style.css" type="text/css" media="screen" /> -->
        <title>SISE</title>
    </h:head>
    <h:body class="body">


        <h:form id="frmLogin">
            <h:message for="btnLogin" />
            <h:panelGrid columns="2" class="tblListLogin">
                <h:outputText value="Usuario" /><h:inputText value="#{loginBean.username}" style="width: 106px;" />
                <h:outputText value="Contraseña" /><h:inputSecret value="#{loginBean.password}" style="width: 108px;" />
                <h:outputText value="" /><h:commandButton action="#{loginBean.login}" value="Iniciar Sesión" id="btnLogin" />
            </h:panelGrid>
        </h:form>


    </h:body>
